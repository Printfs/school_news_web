		<script type="text/javascript">
			var id;

			window.onload = function() {
				//配置
				var config = {
					vx: 4, //小球x轴速度,正为右，负为左
					vy: 4, //小球y轴速度
					height: 2, //小球高宽，其实为正方形，所以不宜太大
					width: 2,
					count: 250, //点个数
					color: "121, 162, 185", //点颜色
					stroke: "130,255,255", //线条颜色
					dist: 6000, //点吸附距离
					e_dist: 20000, //鼠标吸附加速距离
					max_conn: 12 //点到点最大连接数
				}

				CanvasParticle(config);
			}



			// ----------------------------------------------------------------------------------------------------------------------------
			$(function() {

				/*
				退出
				 */
				$("#loginout").click(function() {
					$.post("/user/loginOut.do", function(respon) {
						if (respon.status == 0) {
							window.location.href = "Login.html";
						}
					})
				});


				var temp = $(".in").css("display", "none");

				$(".news").click(function() {
					if ($(".first").css("display") == "none") {
						$(".first").slideDown(1000);
					} else {
						temp.slideUp(1000);
					}
				});
				$(".type").click(function() {
					if ($(".second").css("display") == "none") {
						$(".second").slideDown(1000);
					} else {
						$(".second").slideUp(1000);
					}
				});
				$(".publish").click(function() {
					if ($(".thread").css("display") == "none") {
						$(".thread").slideDown(1000);
					} else {
						$(".thread").slideUp(1000);
					}
				});
				$(".info").click(function() {
					if ($(".four").css("display") == "none") {
						$(".four").slideDown(1000);
					} else {
						$(".four").slideUp(1000);
					}
				});


			});
		</script>
